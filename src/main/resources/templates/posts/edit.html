<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>

<h2>Edit post</h2>
<form method="post" th:object="${post}" th:action="@{'/posts/' + ${post.id} + '/edit'}">
    Title:
    <input th:field="*{title}"/>
    Body:
    <textarea th:field="*{body}"></textarea>
    <!--<input name="id" type="hidden" th:value="${post.id}"/>-->
    <button>Submit</button>
</form>

</body>
</html>
